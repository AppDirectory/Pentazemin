lead:
  title: 最も効率的なタスク消化方法のひとつがここに。
  maxim: 気分をコントロールしようと試みるのは最悪の解決法だ。その変わりにシステムを作って運用するべきである。
  body: |-
    PentazeminはただのToDoアプリではなく、時間管理法に近しいものでもあります。
    ToDoアプリやポモドーロタイマーアプリは既に数多くありますが、Pentazeminはその2つを組み合わせました。
    まず一日の始めに全てのタスクをセットしてください。そうしたらあとはそれにしたがって、タスクをこなし続けるだけです。
concepts:
  title: コンセプト
  todoProblem:
    title: 従来のToDoアプリの問題
    line1: タスクの粒度が不揃いなので見積りが難しい
    line2: やりたくないタスクはすぐに先送りされてしまう
    line3: 終了時間と経過が不明瞭
  pomodoroProblem:
    title: 従来のポモドーロタイマーアプリの問題
    line1: タイマーが終了すると毎回何かしらの入力が求められる
    line2: 集中力を持続させるためには力不足
    line3: ポモドーロテクニックの真価を引き出すには機能が不足している
  point1:
    title: Point 1.
    subtitle: 最小の単位を25分に決めました
    body: |-
      時間の見積りを楽にします。もし1つのタスクが大きい場合でも、「このタスクにはいくつポモドーロが必要だろうか？」と考えるだけです。
      見通しが立ってないタスクを認識しやすくなります。もし1つのタスクに対してポモドーロ数が多すぎる場合、それはもっと細かいタスクに砕くべきだという証拠です。
  point2:
    title: Point 2.
    subtitle: 操作せずとも自動的に次のタスクが開始します
    body: |-
      次のタスクに移るとき、アプリが入力を求める場合、集中を途切れさせてしまいやすくなります。これこそがなぜ邪魔することなく自動的にタイマーがスタートする理由です。
  point3:
    title: Point 3.
    subtitle: 終了時間を表示します
    body: |-
      終了時間を確認できることはモチベーションアップにつながります。さらに全体のタスク数のバランスを取るのにも便利です。
features:
  title: 特徴的な機能
  feature1:
    subtitle: メニューバーから時間管理
    body: |-
      タスク消化中にブレないフォーカスをもたらします。（デフォルトで）25分間の期間、1つづつ集中してタスクをこなすことができます。
  feature2:
    subtitle: エクストラミッション
    body: |-
      ポモドーロの型にはめられないタスクをこなすこともあるでしょう。その場合は好きな時間（分）を設定できるエクストラミッションとして追加できます。たとえば、ミーティングや昼食休憩などに使うことができます。
  feature3:
    subtitle: 狙いはひとつだけ
    body: |-
      一度スタートした後は多すぎる情報は集中の妨げになります。Pentazeminのエイミングモードは現在のタスクと次のタスクのみを表示します。もちろん全てを終える時間も表示しています。
  feature4:
    subtitle: 分析のための保管
    body: |-
      終了したタスクをアーカイブすれば分析モードで見ることができます。前日に何を終えたのか、タスクのバランス配分はどうだったのか、などを確認できます。
usage:
  title: 使い方
  step1:
    title: ステップ 1
    subtitle: ミッションの作成
    body: |-
      Pentazemiではタスクを「ミッション」と呼んでいます。ポモドーロは1つの最小単位のタスクを意味します。
      ミッションは1つから複数のポモドーロを持ち、「このミッションを終えるいにはいくつポモドーロが必要か」だけを考えればいいのです。あとは今日一日の全てのタスクを同じように入力してください。
  step2:
    title: ステップ 2
    subtitle: エイミングモードへ切り替え
    body:
      lead: エイミングモードでは、以下を確認できます。
      line1: 現在のミッションと次のミッション
      line2: いつ全てのタスクを終えることができるか（これは例えば何時に今日の仕事を終えられるかを意味します)
      line3: いくつ未消化のポモドーロが残っているか、またいくつ終えたか
  step3:
    title: ステップ 3
    subtitle: タスクを撃つ
    body: |-
      タイマーは自動的に繰り返されますので、ただ表示されているタスクを消化するか休憩すればいいだけです。
      それだけで思ったような時間どおりに今日の仕事を終えられます。タイマーを止めない限りね。
  step4:
    title: ステップ 4
    subtitle: アーカイブと分析
    body: |-
      一日の始めにアーカイブすれば終了済みのタスクを分析モードに移動できますので、前日はどうだっか確認できます。
      そうしたらまたステップ1に戻って新しい日を始めてください。
